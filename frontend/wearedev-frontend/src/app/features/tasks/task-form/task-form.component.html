<div class="task-form-container">
  <h3>{{ isEdit ? 'Edit Task' : 'Create Task' }}</h3>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" type="text" />
      <div class="error" *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="due_date">Due Date</label>
      <input id="due_date" formControlName="due_date" type="datetime-local" />
    </div>
    <button type="submit" [disabled]="taskForm.invalid">{{ isEdit ? 'Update' : 'Create' }}</button>
  </form>
  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
